  <meta charset="utf-8">
  <!--Tell IE use the best engine you've got-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--This is mobile, how to display the page initially when it loads -->
  <!-- This defines the area of the screen the browser can render content to -->
  <!-- Hardware pixel (HP) are different on each application (desktop, phone, tablet) => each device have an inbuilt ratio factor between HP and DIP -->
  <!-- width=device-width => instructs the page to match the screen width and deice independent pixel (DIP) => reflow content on any screen size -->
  <!-- initial-scale=1 => 1 to 1 relationship between DIP and CSS pixel => then we use the CSS pixel and the DIP will be resize following the CSS without scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
